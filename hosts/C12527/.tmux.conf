# Default (inactive) pane border
set -g pane-border-style 'fg=#{@tmux_dark_gray},bg=default'

# Active pane border (more visible)
set -g pane-active-border-style 'fg=#{@tmux_orange},bg=#{@tmux_black}'

set -g @catppuccin_pane_border_style "fg=#{@tmux_dark_gray}"
set -g @catppuccin_pane_active_border_style "fg=#{@tmux_orange},bg=#{@tmux_black}"

set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#{@tmux_orange}]ACTIVE,#[fg=#{@tmux_dark_gray}]INACTIVE}"

# https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

bind-key "f" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--reverse --no-sort --border-label ' sesh ' --prompt '⚡  ' \
)\""
# bind-key "f" run-shell "sesh_connect"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

