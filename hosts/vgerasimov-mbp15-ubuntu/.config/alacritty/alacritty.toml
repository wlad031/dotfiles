[font]
size   = 12
normal = { family = "Hack Nerd Font", style = "Regular" }
bold   = { family = "Hack Nerd Font", style = "Bold"    }
italic = { family = "Hack Nerd Font", style = "Italic"  }

[window]
# It is just not pretty
#opacity = 0.75
#blur = true
padding = { x = 10, y = 10 }
#decorations = "Buttonless"

[keyboard]
bindings = [
  { key = "ArrowLeft", mods = "Option", chars = "\u001bb" },    # Jump left a word
  { key = "ArrowRight", mods = "Option", chars = "\u001bf" },   # Jump right a word
  { key = "ArrowLeft", mods = "Command", chars = "\u001bOH" },  # Start of line
  { key = "ArrowRight", mods = "Command", chars = "\u001bOF" }, # End of line
  { key = "Backspace", mods = "Command", chars = "\u0015" },    # delete word/line
  { key = "H", mods = "Control|Shift", chars = "\u001b[72;5u" },
  { key = "J", mods = "Control|Shift", chars = "\u001b[74;5u" },
  { key = "K", mods = "Control|Shift", chars = "\u001b[75;5u" },
  { key = "L", mods = "Control|Shift", chars = "\u001b[76;5u" },
]

