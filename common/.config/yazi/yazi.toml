[mgr]
show_hidden=true
show_symlink=true
linemode="mtime"

[opener]
edit = [
	{ run = 'nvim "$@"', block = true },
]
play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]

[preview]
max_width = 1000
max_height = 1000

[plugin]
prepend_previewers = [
    { mime = "text/*", run = "bat" },
]

